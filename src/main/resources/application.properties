# Caminho para o banco de dados via memoria
spring.datasource.url=jdbc:h2:mem:todolist

# Classe responsável pela comunicação com o banco de dados
spring.datasource.driver-class-name=org.h2.Driver

# Usuario do banco de dados
spring.datasource.username=sa

# Senha do banco de dados
spring.datasource.password=

# Dialeto para conversão do JPA para o SQL (fica entre o código java e o SQL)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Propriedade responsável para criação/atualização de tabelas, atualizando o banco de dados automaticamente
spring.jpa.hibernate.ddl-auto=update

# Propriedade para visualizar os dados do H2
spring.h2.console.enabled=true
